<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy Terminal</title>
    <style>
        :root {
            --pip-green: #1aff80;
            --pip-glow: rgba(26, 255, 128, 0.6);
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* The main container uses your border image */
        .pipboy-module {
            width: 800px;
            height: 600px;
            position: relative;
            background-size: cover;
            background-image: url('assets/screen/monitorborder.png'); /* Default On */
            transition: background-image 0.2s ease-in-out;
        }

        .pipboy-module.off {
            background-image: url('assets/screen/monitorborder-off.png');
        }

        /* The Screen area inside the border */
        .screen-area {
            position: absolute;
            top: 65px;
            left: 85px;
            width: 630px;
            height: 400px;
            background-image: url('assets/screen/bg.png');
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--pip-green);
            text-shadow: 0 0 10px var(--pip-glow);
            transition: opacity 0.3s ease;
        }

        .off .screen-area {
            opacity: 0;
            background-image: url('assets/screen/bg-off.png');
        }

        /* Moving scanline */
        .scanline {
            width: 100%;
            height: 10px;
            background: rgba(26, 255, 128, 0.1);
            position: absolute;
            top: -10px;
            animation: move-down 4s linear infinite;
            pointer-events: none;
        }

        /* Power Button Interaction */
        .power-btn {
            position: absolute;
            bottom: 40px;
            right: 125px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
            /* Transparent but clickable over the image button */
        }

        nav {
            padding: 20px;
            border-bottom: 2px solid var(--pip-green);
            display: flex;
            gap: 20px;
            font-weight: bold;
        }

        .nav-item {
            cursor: pointer;
            opacity: 0.7;
        }

        .nav-item.active {
            opacity: 1;
            text-decoration: underline;
        }

        #content {
            padding: 20px;
            font-size: 1.2rem;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes move-down {
            to { top: 100%; }
        }

        @keyframes flicker {
            from { opacity: 0.95; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="pipboy-module" id="pipboy">
    <div class="screen-area">
        <div class="scanline"></div>
        <nav>
            <span class="nav-item active" onclick="setTab('STAT')">STAT</span>
            <span class="nav-item" onclick="setTab('INV')">INV</span>
            <span class="nav-item" onclick="setTab('DATA')">DATA</span>
        </nav>
        <div id="content">
            </div>
    </div>
    
    <div class="power-btn" onclick="togglePower()"></div>
</div>

<script>
    let isPoweredOn = true;
    const contentDiv = document.getElementById('content');
    const pipboy = document.getElementById('pipboy');

    const data = {
        STAT: "HP 100/100<br>LVL 24<br>LOCATION: WASTELAND",
        INV: "• 10mm Pistol<br>• Stimpak (x3)<br>• Dirty Wastelander",
        DATA: "QUESTS:<br>> Find the G.E.C.K.<br>> Galaxy News Radio"
    };

    function setTab(tab) {
        if (!isPoweredOn) return;
        
        // Update nav UI
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.innerText === tab);
        });

        // Typewriter effect simulation
        contentDiv.innerHTML = data[tab];
    }

    function togglePower() {
        isPoweredOn = !isPoweredOn;
        pipboy.classList.toggle('off');
        
        if(isPoweredOn) {
            setTab('STAT');
        }
    }

    // Init
    setTab('STAT');
</script>

</body>
</html>
