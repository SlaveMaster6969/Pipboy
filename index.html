<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy 3000 - Battery Low</title>
    <style>
        :root {
            --pip-green: #1aff80;
            --pip-glow: rgba(26, 255, 128, 0.6);
        }

        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* --- THE FIXED BORDER CONTAINER --- */
        .pipboy-module {
            width: 800px;
            height: 600px;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* Keeps the border steady */
            background-image: url('monitorborder.png'); 
        }

        .pipboy-module.off {
            background-image: url('monitorborder-off.png');
        }

        /* --- THE ACTUAL SCREEN --- */
        .screen-area {
            position: absolute;
            top: 65px;
            left: 85px;
            width: 630px;
            height: 400px;
            background-image: url('bg.png');
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--pip-green);
            text-shadow: 0 0 10px var(--pip-glow);
            z-index: 1;
            /* Constant micro-flicker */
            animation: micro-flicker 0.15s infinite;
        }

        .off .screen-area {
            display: none; /* Hide screen entirely when off */
        }

        /* --- THE GLITCH (Only affects the screen area) --- */
        .power-glitch {
            animation: malfunction 0.2s steps(2) infinite !important;
            filter: brightness(0.2) contrast(1.5) sepia(1) hue-rotate(80deg);
        }

        .scanline {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        nav {
            padding: 20px;
            border-bottom: 2px solid var(--pip-green);
            display: flex;
            gap: 20px;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
        }

        .nav-item { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .nav-item:hover { opacity: 1; text-shadow: 0 0 15px var(--pip-green); }
        .nav-item.active { opacity: 1; border-bottom: 2px solid var(--pip-green); }

        #content { padding: 20px; font-size: 1.2rem; }

        /* --- ANIMATIONS --- */
        @keyframes micro-flicker {
            0% { opacity: 0.96; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        @keyframes malfunction {
            0% { opacity: 0.3; transform: translateX(-2px); }
            50% { opacity: 0.1; transform: translateX(4px) scaleY(0.9); }
            100% { opacity: 0.4; transform: translateX(0); }
        }

        /* Power Button Click Area */
        .power-btn {
            position: absolute;
            bottom: 45px;
            right: 125px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="pipboy-module" id="pipboy">
    <div class="screen-area" id="screen">
        <div class="scanline"></div>
        <nav>
            <span class="nav-item active" onclick="setTab('STAT')">STAT</span>
            <span class="nav-item" onclick="setTab('INV')">INV</span>
            <span class="nav-item" onclick="setTab('DATA')">DATA</span>
        </nav>
        <div id="content"></div>
    </div>
    
    <div class="power-btn" onclick="togglePower()"></div>
</div>

<script>
    let isPoweredOn = true;
    const contentDiv = document.getElementById('content');
    const screen = document.getElementById('screen');
    const pipboy = document.getElementById('pipboy');

    const data = {
        STAT: "<b>CONDITION</b><br><br>HP [||||||----]<br>AP [||||||||||]<br><br>BATTERY: 4% (WARNING)",
        INV: "<b>WEAPONS</b><br>• Laser Pistol<br>• Combat Knife<br><br><b>AID</b><br>• Purified Water",
        DATA: "<b>LOCATION: VAULT 101</b><br><br>> Escape!<br>> Find Dad"
    };

    function setTab(tab) {
        if (!isPoweredOn) return;
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.toggle('active', el.innerText === tab);
        });
        contentDiv.innerHTML = data[tab];
    }

    function triggerRandomGlitch() {
        if (!isPoweredOn) return;

        // Roughly 15% chance to glitch
        if (Math.random() > 0.85) {
            screen.classList.add('power-glitch');
            setTimeout(() => {
                screen.classList.remove('power-glitch');
            }, Math.random() * 300 + 100);
        }
        setTimeout(triggerRandomGlitch, Math.random() * 3000 + 500);
    }

    function togglePower() {
        isPoweredOn = !isPoweredOn;
        pipboy.classList.toggle('off');
        if(isPoweredOn) {
            setTab('STAT');
            triggerRandomGlitch();
        }
    }

    // Start
    setTab('STAT');
    triggerRandomGlitch();
</script>

</body>
</html>
