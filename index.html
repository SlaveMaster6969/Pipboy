<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy 3000 - Battery Low</title>
    <style>
        :root {
            --pip-green: #1aff80;
            --pip-green-dim: rgba(26, 255, 128, 0.2);
            --pip-glow: rgba(26, 255, 128, 0.5);
            --pip-bg: #0b140e;
        }

        * { box-sizing: border-box; }

        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
            overflow: hidden;
            color: var(--pip-green);
            text-transform: uppercase;
        }

        /* --- THE FIXED BORDER CONTAINER --- */
        .pipboy-module {
            width: 800px;
            height: 600px;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('assets/screen/monitorborder.png'); 
            transition: background-image 0.1s;
        }

        .pipboy-module.off {
            background-image: url('assets/screen/monitorborder-off.png');
        }

        /* --- THE ACTUAL SCREEN --- */
        .screen-area {
            position: absolute;
            top: 65px;
            left: 85px;
            width: 630px;
            height: 400px;
            background-image: url('assets/screen/bg.png');
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--pip-green);
            text-shadow: 0 0 8px var(--pip-glow);
            z-index: 1;
            animation: micro-flicker 0.15s infinite;
            /* Curved CRT effect */
            border-radius: 20px;
        }

        .off .screen-area {
            display: none;
        }

        .scanline {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        /* --- AUTHENTIC TOP NAV --- */
        header {
            padding: 10px 40px 0 40px;
            z-index: 2;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            border-bottom: 3px solid var(--pip-green);
            padding-bottom: 5px;
        }

        .nav-item {
            cursor: pointer;
            font-weight: 900;
            opacity: 0.5;
            transition: 0.1s;
            font-size: 1.4rem;
            letter-spacing: 2px;
            user-select: none;
        }

        .nav-item.active {
            opacity: 1;
            text-shadow: 0 0 15px var(--pip-green);
        }

        /* Sub-nav bar (CND, RAD, EFF etc) */
        .sub-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 8px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .sub-item {
            opacity: 0.7;
            cursor: pointer;
        }

        .sub-item.active {
            opacity: 1;
            background: var(--pip-green);
            color: black;
            padding: 0 10px;
            text-shadow: none;
        }

        #content {
            flex-grow: 1;
            padding: 10px 40px;
            position: relative;
            z-index: 2;
        }

        footer {
            padding: 10px 40px;
            border-top: 2px solid var(--pip-green);
            font-size: 14px;
            font-weight: 900;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        /* --- STAT SCREEN ELEMENTS --- */
        .status-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
            align-items: center;
        }

        .vault-boy-container {
            position: relative;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .limb-label {
            position: absolute;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .limb-hd { top: 0; left: 50%; transform: translateX(-50%); }
        .limb-la { top: 40%; left: 10%; }
        .limb-ra { top: 40%; right: 10%; }
        .limb-ll { bottom: 0; left: 20%; }
        .limb-rl { bottom: 0; right: 20%; }

        .stat-bars {
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .bar-outer {
            width: 100%;
            height: 10px;
            border: 1px solid var(--pip-green);
            padding: 1px;
        }

        .bar-inner {
            height: 100%;
            background: var(--pip-green);
        }

        .low-battery {
            color: #ff3333;
            animation: blink 1s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes micro-flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.99; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        @keyframes flicker-anim {
            0% { filter: brightness(1.2); opacity: 1; }
            50% { filter: brightness(0.8); opacity: 0.9; }
            100% { filter: brightness(1); opacity: 1; }
        }

        .screen-flicker {
            animation: flicker-anim 0.1s steps(2) infinite !important;
        }

        /* Power Button Click Area */
        .power-btn {
            position: absolute;
            bottom: 45px;
            right: 125px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="pipboy-module" id="pipboy">
    <div class="screen-area" id="screen">
        <div class="scanline"></div>
        
        <header>
            <div class="top-nav">
                <div class="nav-item active" onclick="setMainTab('STAT', this)">STAT</div>
                <div class="nav-item" onclick="setMainTab('INV', this)">INV</div>
                <div class="nav-item" onclick="setMainTab('DATA', this)">DATA</div>
            </div>
            <div class="sub-nav" id="sub-nav-container">
                <!-- Sub tabs injected here -->
            </div>
        </header>

        <div id="content">
            <!-- Content Injected Here -->
        </div>

        <footer>
            <span id="footer-left">HP 92/100</span>
            <span id="footer-center">LEVEL 12</span>
            <span id="footer-right" class="low-battery">BATTERY 3%</span>
        </footer>
    </div>
    
    <div class="power-btn" onclick="togglePower()"></div>
</div>

<script>
    let isPoweredOn = true;
    let currentMainTab = 'STAT';
    const contentDiv = document.getElementById('content');
    const subNavDiv = document.getElementById('sub-nav-container');
    const screen = document.getElementById('screen');
    const pipboy = document.getElementById('pipboy');

    const subTabs = {
        STAT: ['CND', 'SPECIAL', 'PERKS', 'GENERAL'],
        INV: ['WEAPONS', 'APPAREL', 'AID', 'MISC', 'AMMO'],
        DATA: ['QUESTS', 'MAP', 'RADIO']
    };

    const views = {
        CND: `
            <div class="status-layout">
                <div class="vault-boy-container">
                    <div class="limb-label limb-hd">HD</div>
                    <div class="limb-label limb-la">LA</div>
                    <div class="limb-label limb-ra">RA</div>
                    <div class="limb-label limb-ll">LL</div>
                    <div class="limb-label limb-rl">RL</div>
                    <svg width="120" height="150" viewBox="0 0 100 120">
                        <!-- Vault Boy Placeholder Silhouette -->
                        <path d="M50 10 C60 10 65 20 65 30 C65 40 60 45 50 45 C40 45 35 40 35 30 C35 20 40 10 50 10" fill="none" stroke="var(--pip-green)" stroke-width="2"/>
                        <path d="M50 45 L50 80 M50 50 L30 70 M50 50 L70 70 M50 80 L40 110 M50 80 L60 110" fill="none" stroke="var(--pip-green)" stroke-width="2"/>
                    </svg>
                </div>
                <div class="stat-bars">
                    <div>
                        <div class="bar-label"><span>STR</span><span>8</span></div>
                        <div class="bar-outer"><div class="bar-inner" style="width: 80%"></div></div>
                    </div>
                    <div>
                        <div class="bar-label"><span>END</span><span>6</span></div>
                        <div class="bar-outer"><div class="bar-inner" style="width: 60%"></div></div>
                    </div>
                    <div>
                        <div class="bar-label"><span>RAD</span><span>0</span></div>
                        <div class="bar-outer"><div class="bar-inner" style="width: 5%"></div></div>
                    </div>
                </div>
            </div>
        `,
        WEAPONS: `
            <div style="margin-top:20px">
                <div style="background:var(--pip-green); color:black; padding: 2px 10px; margin-bottom: 10px;">10MM PISTOL (1)</div>
                <div style="padding-left: 10px;">
                    <p>• COMBAT KNIFE</p>
                    <p>• BASEBALL BAT</p>
                    <p>• FRAG GRENADE (4)</p>
                </div>
            </div>
        `,
        QUESTS: `
            <div style="margin-top:20px">
                <div style="border-bottom: 1px solid var(--pip-green); padding-bottom: 5px; margin-bottom: 15px;">ACTIVE QUESTS</div>
                <p>> ESCAPE FROM VAULT 101</p>
                <p style="opacity:0.6; padding-left: 20px;">- FIND THE OVERSEER'S KEY</p>
                <p style="opacity:0.6; padding-left: 20px;">- ENTER THE MAIN TUNNEL</p>
            </div>
        `
    };

    function setMainTab(tab, el) {
        if (!isPoweredOn) return;
        currentMainTab = tab;
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        // Update sub-navigation
        renderSubNav(tab);
        
        // Load default sub-tab content
        loadContent(subTabs[tab][0]);
    }

    function renderSubNav(tab) {
        subNavDiv.innerHTML = '';
        subTabs[tab].forEach((sub, idx) => {
            const div = document.createElement('div');
            div.className = `sub-item ${idx === 0 ? 'active' : ''}`;
            div.innerText = sub;
            div.onclick = (e) => {
                document.querySelectorAll('.sub-item').forEach(si => si.classList.remove('active'));
                div.classList.add('active');
                loadContent(sub);
            };
            subNavDiv.appendChild(div);
        });
    }

    function loadContent(subTab) {
        contentDiv.innerHTML = views[subTab] || `<div style="margin-top:50px; text-align:center; opacity:0.5;">[ NO DATA FOR ${subTab} ]</div>`;
        
        screen.classList.add('screen-flicker');
        setTimeout(() => screen.classList.remove('screen-flicker'), 100);
    }

    function togglePower() {
        isPoweredOn = !isPoweredOn;
        pipboy.classList.toggle('off');
        if(isPoweredOn) {
            setMainTab('STAT', document.querySelector('.nav-item'));
        }
    }

    function triggerRandomFlicker() {
        if (!isPoweredOn) {
            setTimeout(triggerRandomFlicker, 2000);
            return;
        }
        if (Math.random() > 0.92) {
            screen.classList.add('screen-flicker');
            setTimeout(() => screen.classList.remove('screen-flicker'), Math.random() * 150 + 50);
        }
        setTimeout(triggerRandomFlicker, Math.random() * 4000 + 1000);
    }

    // Initialize
    renderSubNav('STAT');
    loadContent('CND');
    triggerRandomFlicker();

    function handleResize() {
        const scale = Math.min(window.innerWidth / 850, window.innerHeight / 650);
        pipboy.style.transform = scale < 1 ? `scale(${scale})` : `scale(1)`;
    }
    window.addEventListener('resize', handleResize);
    handleResize();
</script>

</body>
</html>
